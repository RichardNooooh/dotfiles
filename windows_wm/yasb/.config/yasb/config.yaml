  active_window:
    type: "yasb.active_window.ActiveWindowWidget"
    options:
      label: "{win[title]}"
      label_alt: "{win[process][name]} | {win[class_name]}"
      label_icon: false
      label_icon_size: 16
      max_length: 30
      max_length_ellipsis: "..."
      monitor_exclusive: false
      animation:
        enabled: false
        duration: 200
        type: "fadeInOut"
      rewrite:
        - pattern: "Visual Studio Code"
          replacement: "VSC"
      ignore_window:
        classes: []
        processes: []
        titles:
          - Task Switching
          - Magnifier
          - Notification Center
          - Raycast
          - Windows Shell Experience Host
          - Shut Down Windows
          - Delete File
          - Delete Folder
          - Delete Shortcut
          - Delete Multiple Items
      callbacks:
        on_left: "do_nothing"
        on_right: "toggle_label"
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 0
      label_shadow:
        enabled: true
        color: "black"
        radius: 5
        offset: [0, 0]

